<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>羽球达人</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

        <link rel="stylesheet" media="screen" href="css/base.css" />
        <link rel="stylesheet" media="screen" href="css/color.css" />
        <link rel="stylesheet" media="screen" href="css/layout.css" />
        <link rel="stylesheet" media="screen" href="css/typography.css" />

        <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
        <script src="../js/jquery-1.10.2.min.js"></script>
        <script src="../js/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <header id="playerBaseInfo" class="p20 pr">
            <h1 class="tc f1d4">队员详情</h1>
        </header>
        <div id="playerSelf" class="p10">
            <table width="100%">
                <tbody>
                    <tr>
                        <td width="20%" rowspan=3 class="tl"><img src="img/headimg.png" width="80px" height="80px" /></td>
                        <td width="75%" id="playerName" class="f1d2">叶钊颖</td>
                        <td width="5%" rowspan=3 class="tr"><img src="img/arrow.png" width="15px" height="30px" /></td>
                    </tr>
                    <tr>
                        <td id="playerNickName">昵称：蜡笔小新</td>
                    </tr>
                    <tr>
                        <td id="playerSignature">签名：You never know your luck.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="competitionName" class="pt15 pb15">
            <h1 class="tc f1d2">首届高校羽毛球联谊赛</h1>
        </div>

        <div id="teamName" class="pt10 pb10">
            <div class="pl20 pr20">
                <table width="100%">
                    <thead>
                        <tr>
                            <td class="tl f1d2">效力球队</td>
                            <td class="tr f1d2">三校联队</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div id="competitionDetail">
            <div id="competitionInfo" class="pt15 pb15">
                <h1 class="tc f1d2">上场信息</h1>
            </div>
            <div id="VSinfo" class="pl15 pr15">
                <table width="100%" class="tc">
                    <thead>
                        <tr class="f1d2">
                            <td>轮次</td>
                            <td>对阵</td>
                            <td>项目</td>
                            <td>比分</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>北京队</td>
                            <td>叶钊颖/李四<br/>刘德华/梁朝伟</td>
                            <td>21:19</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>清华大学队</td>
                            <td>叶钊颖/梁朝伟</td>
                            <td>21:19</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>浙江大学队</td>
                            <td>叶钊颖/李四<br />刘德华/梁朝伟</td>
                            <td>21:19</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>北京大学队</td>
                            <td>叶钊颖/梁朝伟</td>
                            <td>21:19</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
