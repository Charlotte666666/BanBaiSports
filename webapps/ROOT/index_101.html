 function getNationalSelect(sid){
    var ht="<select id='"+sid+"'>";
    try{
	  ht+="<option value='-1'>全部</option>";
	  for (var i=1;i<nationalList.length;i++) {
	    ht+="<option value='"+nationalList[i].province_code+"'>"+nationalList[i].province_name+"</option>";
	  }
	}catch(e){
	}
	ht+="</select>";
	return ht;
 }
 
 function getTypeSelect(sid,onchange){
    var ht="<select id='"+sid+"'";
	if ( onchange ) {
	  ht+=" onchange='"+onchange+"' ";
	}
	ht+=">";
    try{
	  for (var i=0;i<types.length;i++) {
	    ht+="<option value='"+types[i].code+"'>"+types[i].name+"</option>";
	  }
	}catch(e){
	}
	ht+="</select>";
	return ht;
 }
 
 function getTypeByCode(code){
    for (var i=0;i<types.length;i++) {
	    if (types[i].code == code ) return types[i];
    }
	return null;
 }

 function getNationalName(code){
    for (var i=0;i<nationalList.length;i++) {
	    if (nationalList[i].province_code == code ) return nationalList[i].province_name;
    }
	if(code == 1600) return "辽宁";
	return code;
 }
 
 function getNationalCodeByName(n){
    if( n == '辽宁' ) return 1600;
    for (var i=0;i<nationalList.length;i++) {
	    if (nationalList[i].province_name.indexOf(n) != -1 ) return nationalList[i].province_code;
    }
 }
