<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>chart</title>
   <script type="text/javascript" src="../js/embed-compressed.js"></script>
   <style type="text/css">
     html, body
      {
                height: 100%;
                margin: 0;
                padding: 0;
                border: 0 none;
                overflow-y: auto;
      }
	  body {
	    background-color:#cccccc;
      }
     #lzapp {
        position: absolute;
		background-color:#cccccc;
     }
  </style><!--[if IE]>
        <style type="text/css">
            /* Fix IE scrollbar braindeath */
            html { overflow: auto; overflow-x: hidden; }
        </style>
        <![endif]-->

<script type="text/javascript">
    var interId = 0;
    var isLoadedOK=false;
    var dataStr=null;
    
    function doDrawChart(str){
       if ( str != null ) lz.embed.setCanvasAttribute("dataStr", str ); 
    }
	
	function doDrawTxt(str){
       if ( str != null ) lz.embed.setCanvasAttribute("chartTxt", str ); 
    }

    function loadPercent(){
       var b = document.getElementById("bar");
       var app = document.getElementById("lzapp");
       try{
         if ( app ) {
           var p = app.PercentLoaded();
           b.style.width=(5*p)+"px";
           if ( p >= 100 ) {
             clearInterval( interId );
             document.getElementById("loadingDiv").style.display="none";
             isLoadedOK = true;
			 try{
			   parent.loadChartDone();
			 }catch(e){
			 }
           }
         }
       }catch(e){
       	 //alert(e.message);
       }
    }
    function isLoaded(){
    	return isLoadedOK;
    }
    
    function doClick(txt){
    	try{
		   parent.doChartClick(txt);
		}catch(e){
		}
    }
 
    function initSWF(){
	  document.getElementById('loadingDiv').style.left = ((document.body.clientWidth - 500 ) / 2 )+"px";
      lz.embed.swf({url: 'chartMulti.lzx.swf10.swf',wmode:'Opaque', allowfullscreen: 'true', bgcolor: '#cccccc', width: '100px', height: '100px', id: 'lzapp', accessible: 'true', cancelmousewheel: false, appenddivid: 'appcontainer'});
      lz.embed.applications.lzapp.onload = function loaded() {
      }
    }
</script>
</head>
<body onload="initSWF()">
<div id="main" style="z-index:2; top: 0; left: 0; width: 100%; height:100%; background-color:#cccccc; position: absolute;">
 <div id="appcontainer" style="z-index:2; top: 0px; left: 0px; width: 100%; height: 100%;background-color:#green; position: absolute;">
 </div>
</div>
注：如果在IE浏览器上图表控件显示异常，请将浏览器的“ActiveX筛选”设置为关闭状态然后再刷新页面。
<div id="loadingDiv" style="display:none;z-index:10; top: 200px; left: 10000px;border:1px solid #333333;width:500px;height:20px;font-size:3px;position:absolute;">
<div id="bar" style="background:#00FF44;height:20px"></div>
</div>
<script defer>
 interId = setInterval("loadPercent()",20);
 document.getElementById("loadingDiv").style.display="";
</script>

</body>
</html>
