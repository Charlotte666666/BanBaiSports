<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/comm.css">
  <script type="text/javascript" language="javascript" src="../../js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" language="javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript">
   $(document).ready(function() {
       top.sendAjaxRequest("/actions/System.action?getServerRegistInfo",[],getInfoCallBack);
   } );
   
   function getInfoCallBack(obj){
     try{
      if ( obj ) {
	    var ds=obj.aaData;
		if ( ds[0].projectName == '' ) {
		  $("#trprojectName").hide();
		} else {
		  $("#projectName").html( ds[0].projectName );
		}
		$("#mac").html( ds[0].MAC );
		$("#runoverDate").html( ds[0].runoverDate );
		$("#status").html( ds[0].status?"<font color='green'>正常</font>":"<font color='red'>无效</font>" );
	  }
	 }catch(e){}
   }
   
  </script>
</head>
<body>
<div style="padding:20px">
<table border="1" cellpadding="10px" cellspacing="1px" width="100%" align="center" style="background-color: #b9d8f3;">
   <tr class="tr_data"><td style="margin: 7px; padding: 7px;width:100%" colspan="2" align="left">系统信息:</td></tr>
  <tr class="tr_data" id="trprojectName"><td width="20%">项目名称</td><td id="projectName" style="margin: 7px; padding: 7px;width:80%;text-align:left">&nbsp;</td></tr>
  <tr class="tr_data"><td style="margin: 7px; padding: 7px;width:20%">网卡地址</td><td id="mac" style="margin: 7px; padding: 7px;width:80%;text-align:left">&nbsp;</td></tr>
  <tr class="tr_data"><td style="margin: 7px; padding: 7px;">到期时间</td><td id="runoverDate" style="margin: 7px; padding: 7px;width:80%;text-align:left">&nbsp;</td></tr>
  <tr class="tr_data"><td style="margin: 7px; padding: 7px;">系统状态</td><td id="status" style="margin: 7px; padding: 7px;width:80%;text-align:left">&nbsp;</td></tr>
  <tr class="tr_data"><td style="margin: 7px; padding: 7px;">公司名称</td><td align="left" style="margin: 7px; padding: 7px;width:80%;text-align:left">北京一维慧动科技有限公司</td></tr>
  <tr class="tr_data"><td style="margin: 7px; padding: 7px;">联系电话</td><td align="left" style="margin: 7px; padding: 7px;width:80%;text-align:left">010-53599917</td></tr>
  <tr class="tr_data"><td style="margin: 7px; padding: 7px;">公司网站</td><td align="left" style="margin: 7px; padding: 7px;width:80%;text-align:left"><a href="http://www.helpyouworkeasy.com" target="_blank">www.helpyouworkeasy.com</a></td></tr>
  <tr class="tr_data"><td style="margin: 7px; padding: 7px;">电子邮箱</td><td align="left" style="margin: 7px; padding: 7px;width:80%;text-align:left">helpyouworkeasy@sina.cn</td></tr>
</table>
</div>
</body>
</html>
