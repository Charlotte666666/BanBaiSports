<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/comm.css">
  <script type="text/javascript" language="javascript" src="../../js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" language="javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript">
   function doSubmit(){
	 var aoData=[];
     aoData.push( { "name": "sql", "value": $("#sql").val() } );
	 top.sendAjaxRequest("/actions/System.action?executeSQL",aoData,optCallback);
   }
   
   function optCallback(obj){
	   try{
	    if ( obj.status == true ){
	      top.showInfoWinOK("操作成功");
	    }else{
	      top.showInfoWinError("操作失败 "+obj.msg);
	    }
	   }catch(e){
		  top.showInfoWinError("处理异常:"+e.message);
	   }
   }
  </script> 
</head>
<body>
<div style="padding:20px">
  <textarea id="sql" cols="50" rows="20"></textarea>
</div>
<br><br>
<p align="left">
   <table><tr>
		    <td><span class="buttonTwo"><a href="javascript:doSubmit()">提交</a></span></td>
   </tr></table>
</p>
</body>
</html>
