<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../../css/table_jui.css">
		<link rel="stylesheet" type="text/css" href="../../css/redmond/jquery-ui-1.8.16.custom.css">
		<link rel="stylesheet" type="text/css" href="../../css/comm.css">
		<script type="text/javascript" language="javascript" src="../../js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" language="JavaScript1.2" src="../../js/Calendar3.js"></script>

		<script type="text/javascript" charset="utf-8">
		    var oTable=null;
			
			$(document).ready(function() {
			   var iaoColumns= [
							   { "sTitle": "药品名称", "mDataProp": "drug_id", "sWidth": "30%", "bUseRendered": false },
							   { "sTitle": "药品批号", "mDataProp": "drug_id", "sWidth": "20%", "bUseRendered": false },
							   { "sTitle": "药品批次", "mDataProp": "drug_id", "sWidth": "20%", "bUseRendered": false },
							   { "sTitle": "价格", "mDataProp": "amount", "sWidth": "15%", "bUseRendered": false },
							   { "sTitle": "数量", "mDataProp": "amount", "sWidth": "15%", "bUseRendered": false }
               ];

			   var surl=top.getUrlBase()+"/actions/Pro06.action?getPro06DrugList";

			   oTable = $('#dataTable').dataTable( {
					"bProcessing": false,
					"bServerSide": true,
					"bJQueryUI": true,
					"bFilter": false,
					"bDestroy": true,
					"bLengthChange": true,
					"iDisplayLength":20,
					"sAjaxSource": surl,
					"oLanguage": {
					  "sUrl": top.getUrlBase()+"/lang_zh.txt"
				  },
				  "fnServerData": function ( sUrl, aoData, fnCallback ) {
						$.ajax( {
							"url":  sUrl,
							"data": aoData,
							"contentType" : "application/x-www-form-urlencoded; charset=utf-8",
							"success": function (json) {
								fnCallback( json );
							},
							"dataType": "json",
							"cache": false,
							"type": "POST",
							"error": function (xhr, error, thrown) {
								top.showInfoWinError("发生异常:"+error);
							}
						} );
					},
					"fnServerParams": function ( aoData ) {
					     aoData.push( { "name": "time1", "value": $("#q_time1").val() } );
						 aoData.push( { "name": "time2", "value": $("#q_time2").val() } );
						 aoData.push( { "name": "drug.name", "value": $("#q_name").val() } );
						 aoData.push( { "name": "drug.pihao", "value": $("#q_pihao").val() } );
						 aoData.push( { "name": "drug.pici", "value": $("#q_pici").val() } );
			        },
			      "sDom": "frtlip",
				  "sPaginationType": "full_numbers",
					"aoColumns": iaoColumns
				} );
			} );
			
			function doQuery(){
				oTable.fnDraw();
			}
		</script>
	</head>
	<body>
		<div width="100%">
		    <div style='border: 2px solid #89A1B9;'>
			 <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
			 <tr bgcolor="#C6DEFF">
			      <td align="left" width="110px">&nbsp;药品信息查询&nbsp;</td>
				  <td align="right">
				     <div class="buttonDivTwo"><a href="javascript:doQuery()">查询</a></div>
				  </td>
				  <td width="2px">&nbsp;</td>
			  </tr>
			 </table>
		     <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0" >
			     <tr>
				  <td align="right" >药品名称:</td><td align="left" ><input type="text" id="q_name" value="" size="15" onkeydown="if(event.keyCode==13) doQuery();"/></td>
				  <td align='right' >药品批号:</td><td align='left' ><input type="text" id="q_pihao" value="" size="15" onkeydown="if(event.keyCode==13) doQuery();"/></td>
				  <td align='right' >药品批次:</td><td align='left' ><input type="text" id="q_pici" value="" size="15" onkeydown="if(event.keyCode==13) doQuery();"/></td>
			     </tr>
			 </table>
			</div>
			<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
			 <tr bgcolor="#C6DEFF">
			      <td align="left">
				   <table align="left" cellpadding="1px" cellspacing="0" border="0"><tr>
				    <td>&nbsp;查询结果列表&nbsp;</td>
			       </tr></table></td>
			  </tr>
			</table>
	        <table align="center" cellpadding="0" width="100%" cellspacing="0" border="0" class="display" id="dataTable"></table>
		</div>
	</body>
</html>
