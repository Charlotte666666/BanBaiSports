<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/comm.css">
<link href="../../css/redmond/jquery.ui.all.css" rel="stylesheet" type="text/css" >
<link rel="stylesheet" type="text/css" href="../../css/fileuploader.css">
<script src="../../js/jquery-1.7.2.min.js"></script>
<script src="../../js/ui/jquery.ui.core.js"></script>
<script src="../../js/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../../js/fileuploader.js"></script>

<script type="text/javascript">
   var isSaveOK=false;
   var optType="";
   var currentTimeStamp=0;
   var ufileName="";

   $(document).ready(function() {
      var d=new Date();
      currentTimeStamp = d.getTime();
	  optType=top.getUrlParam(document.URL,"opt");
      var uf=new qq.FileUploader({
                 element: document.getElementById('file-uploader-fileName'),
                 action: top.getUrlBase()+"/uploadFile",
                 debug: false,
				 disableDefaultDropzone: false,
                 extraDropzones: [qq.getByClass(document, 'qq-upload-extra-drop-area')[0]],
				 onUpload: function(id, fileName, xhr){
				  $("#fileName").html( fileName );
				  $("#i_fileName").val( fileName );
				 },
				 onProgress: function(id, fileName, loaded, total){
				  setUploadFilePercentById( "fileNameStatus", loaded, total );
				 },
				 onComplete:function(id, fileName, responseJSON){
				  try{
				   setUploadFileStatusById( "fileNameStatus",responseJSON.success);
				  }catch(e){}
				 },
				 onError: function(id, fileName, reason) {
				 try{
				  setUploadFileStatusById( "fileNameStatus",responseJSON.success);
				 }catch(e){}
				 }
                });
   } );
   
   function getFileName( fileName ) {
         ufileName=currentTimeStamp+"_"+fileName;
		 return ufileName;
	}
	
	function appendUploadUrl(){
	    return "&prefix="+currentTimeStamp+"_";
	}
   
   function setUploadFilePercentById(id,loaded, total){
      $("#"+id).html( "已上传" + Math.round(loaded*100/total) + "% 共"+total+"B" );
   }
   
   function setUploadFileStatusById(id,isOK){
	 $("#"+id).html( isOK?"<font color='green'>上传成功</font>":"<font color='red'>上传失败</font>" );
	 if ( isOK ) {
	   var aoData=[];
	   var url = "/actions/Pro05.action?importPro05a";
	   if ( optType == 'b' ) {
	     url = "/actions/Pro05.action?importPro05b";
	   }
	   aoData.push( { "name": "condStr", "value": ufileName } );
	   top.showLoadingInfo(true);
	   top.sendAjaxRequest(url,aoData,optCallback);
	 }
   }
   
   function doBeforeClose(){
     var obj={
    		  "isSaveOK":isSaveOK
    	 };
     top.setTempValue(obj);
   }
   function doCancel(){
	   top.closeDialog();
   }
   
   function optCallback(obj){
       top.showLoadingInfo(false);
	   try{
	    if ( obj.status == true ){
	     isSaveOK = true;
	     top.showInfoWinOK("操作成功! 导入"+obj.msg+"条数据.");
		 top.closeDialog();
	    }else{
	     isSaveOK = false;
	     top.showInfoWinError("操作失败 "+obj.msg);
	    }
	   }catch(e){
		  top.showInfoWinError("处理异常:"+e.message);
	   }
}
  </script> 
</head>
<body>
	<p>
	  &nbsp;&nbsp;选择文件:<input type="hidden" value="" id="i_fileName"></input><span id="fileName"></span>
      <span id="fileNameStatus"></span>
	  &nbsp;&nbsp;<div id="file-uploader-fileName"></div>
	</p>
</body>
</html>
