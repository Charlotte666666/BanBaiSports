  <script type="text/javascript">
   var sType="";
  
   $(document).ready(function() {
     $( "#tabs ul" ).tabs();
	 var wh=$(window).height();
	 $("#frame1").height( wh - 60 );
	 $("#frame2").height( wh - 60 );
	 sType=top.getUrlParam(document.URL,"sType");
	 if ( !sType ) sType="NWST";
	 if ( sType != 'NWST'  ) {
	   $("#frame2").attr("src","statTranRealList.html?sType="+sType);
	 }
   } );
   
    function toSimpleProName(p){
     try{
	    p = p.replace(new RegExp("市","gm"), "");
		p = p.replace(new RegExp("省","gm"), "");
		if ( p.indexOf("西藏") != -1 ) return "西藏";
		if ( p.indexOf("新疆") != -1) return "新疆";
		if ( p.indexOf("广西") != -1) return "广西";
		if ( p.indexOf("宁夏") != -1) return "宁夏";
		if ( p.indexOf("内蒙") != -1) return "内蒙古";
		if ( p.indexOf("黑龙江") != -1) return "黑龙江";
	 }catch(e){
	 }
	return p;
 }

 </script>
