function toHour(ah){
  if ( changeTimeType == 'date' ) {
    toDate(ah);
    return ;
  }

  var str=$("#q_date").val();
  var d=new Date();
  d.setFullYear( Number(str.substring(0,4)) );
  d.setMonth( Number(str.substring(5,7)) - 1 );
  d.setDate( Number(str.substring(8,10)) );
  d.setHours( Number( $("#q_hour").val() ) );
  d.setMinutes(0);
  d.setSeconds(0);
  d.setMilliseconds(0);
  d.setTime( d.getTime() + Number(ah)*60*60000 );
  
  var y = d.getFullYear();
  var m = d.getMonth() + 1;
  var day = d.getDate();
  var h = d.getHours();
  $("#q_date").val( y+"-"+getTwoNumberStr(m)+"-"+getTwoNumberStr(day) );
  $("#q_hour").val( h );
  doQuery();
  
  if ( currentTime <= d.getTime() ) {
    $("#nextHourBtn").hide();
  } else {
    $("#nextHourBtn").show();
  }
}

function toDate(ad){
  var str=$("#q_date").val();
  var d=new Date();
  d.setFullYear( Number(str.substring(0,4)) );
  d.setMonth( Number(str.substring(5,7)) - 1 );
  d.setDate( Number(str.substring(8,10)) );
  d.setHours( Number( $("#q_hour").val() ) );
  d.setMinutes(0);
  d.setSeconds(0);
  d.setMilliseconds(0);
  d.setTime( d.getTime() + Number(ad)*24*60*60000 );
  
  var y = d.getFullYear();
  var m = d.getMonth() + 1;
  var day = d.getDate();
  var h = d.getHours();
  $("#q_date").val( y+"-"+getTwoNumberStr(m)+"-"+getTwoNumberStr(day) );
  doQuery();
}

function currentHour(){
  var today=new Date();
  var y = today.getFullYear();
  var m = today.getMonth() + 1;
  var d = today.getDate();
  var h = today.getHours();
  $("#q_date").val( y+"-"+getTwoNumberStr(m)+"-"+getTwoNumberStr(d) );
  $("#q_hour").val( getTwoNumberStr( h ) );
  doQuery();
  $("#nextHourBtn").hide();
}

function doQuery(){
    if ( $("#q_date").val() == '' ) {
	  return ;
	}

	  typeHour=Number( $("#q_hour").val() );
	}
	proStaArr=[];
    try{
	  var dateStr=$("#q_date").val();
	  var d=new Date(2013,1,1);
		  d.setFullYear( Number(dateStr.substring(0,4)) );
		  d.setMonth( Number(dateStr.substring(5,7)) - 1 );
		  d.setDate( Number(dateStr.substring(8,10)) );
		  d.setHours( Number(typeHour) );
		  d.setMinutes(0);
		  d.setSeconds(0);
		  d.setMilliseconds(0);

	   if ( currentTime <= d.getTime() ) {
		$("#nextHourBtn").hide();

		$("#nextHourBtn").show();
	   }

	  var day= d.getDate();

	}catch(e){}

 function sortProStaArr(){
     for ( var i=0;i<proStaArr.length;i++ ) {
		  proStaArr[i].jishiLv=to2fix(Number(proStaArr[i].jishiLv));
		  if ( Number(proStaArr[i].yuxianLv) == 999999 ) {
		    proStaArr[i].yuxianLv=0;
			proStaArr[i].quebaoLv=to2fix(100-Number(proStaArr[i].jishiLv));
		  } else {
		    proStaArr[i].quebaoLv=to2fix(100-Number(proStaArr[i].yuxianLv));
		  }
		  proStaArr[i].yuxianLv=to2fix(Number(proStaArr[i].yuxianLv)-Number(proStaArr[i].jishiLv));
		  if ( proStaArr[i].yuxianLv < 0 ) proStaArr[i].yuxianLv=999999;
     }

     var temp=null;
     for ( var i=0;i<proStaArr.length-1;i++ ) {
	    for ( var j=i+1;j<proStaArr.length;j++ ) {
		  try{
			  if ( proStaArr[i].jishiLv < proStaArr[j].jishiLv || proStaArr[i].jishiLv == 999999) {
				 temp=proStaArr[i];
				 proStaArr[i] = proStaArr[j];
				 proStaArr[j] = temp;
			  }
		  }catch(e){
		  }
		}
     }
 }

		  $("#"+obj.body.data[i].province_code+"_trans_val_"+obj.body.data[i].sta_time).html( to1fix( rv ) +"%</font>");
		  if ( obj.body.data[i].sta_num == 0 ) {
		    rv=999999;
		  }
		  if ( obj.body.data[i].sta_time == jishiTime ) {
		    addJishi(obj.body.data[i].province_code,rv);
		  }
		  
		  if ( obj.body.data[i].sta_time == yuxianTime ) {
		    addYuxian(obj.body.data[i].province_code,rv);
		  }
		}
		
		$("#chartDiv").show();
	  } else {
	    $("#dataList").html( "" );
	  }
	  doChart();
	}catch(e){
	}
 }
 
 function to1fix(num){
	return Math.round(num*10)/10;
 }
 
 function to2fix(num){
	return Math.round(num*100)/100;
 }
 
 function onDateSelectChanged(o){
    try{
	   doQuery();
	}catch(e){}
 }
 
    function getMStep(d){
      if ( d > 50 ) return 10;
	  if ( d > 10 ) return 5;
	  if ( d > 1 ) return 1;
	  if ( d > 0.1 ) return 0.1;
	  if ( d > 0.01 ) return 0.01;
	  if ( d > 0.005 ) return 0.005;
	  return 0.0005;
   }
   
   function getMMin(m){
      if ( m == 0 ) return 0;
      for ( var i=1;i<15;i++ ) {
	     if ( m > (100 - i*5) ) {
		    m = (100 - i*5);
			break;
		 }
	  }
	  if ( m < 20 ) {
	     for ( var i=1;i<16;i++ ) {
			 if ( m > (20 - i) ) {
				m = 20 - i;
				break;
			 }
		 }
	  }
	  if ( m < 5 ) {
	     for ( var i=1;i<10;i++ ) {
			 if ( m > (5 - i*0.5) ) {
				m = 5 - i*0.5;
				break;
			 }
		 }
	  }
	  if ( m < 1 ) {
	     for ( var i=1;i<10;i++ ) {
			 if ( m > (1 - i*0.1) ) {
				m = 1 - i*0.1;
				break;
			 }
		 }
	  }
	  if ( m < 0.1 ) {
	     for ( var i=1;i<10;i++ ) {
			 if ( m > (0.1 - i*0.01) ) {
				m = 0.1 - i*0.01;
				break;
			 }
		 }
	  }
	  if ( m < 0 ) m = 0;
	  return m;
   }
   
   function getMMax(m){
      if ( m == 0 ) return 1;
      for ( var i=1;i<15;i++ ) {
	     if ( m > (100 - i*5) ) {
		    m = (100 - i*5) + 5;
			break;
		 }
	  }
	  if ( m < 20 ) {
	     for ( var i=1;i<16;i++ ) {
			 if ( m > (20 - i) ) {
				m = 20 - i + 1;
				break;
			 }
		 }
	  }
	  if ( m < 5 ) {
	     for ( var i=1;i<10;i++ ) {
			 if ( m > (5 - i*0.5) ) {
				m = 5 - i*0.5 + 0.5;
				break;
			 }
		 }
	  }
	  if ( m < 1 ) {
	     for ( var i=1;i<10;i++ ) {
			 if ( m > (1 - i*0.1) ) {
				m = 1 - i*0.1 + 0.1;
				break;
			 }
		 }
	  }
	  if ( m < 0.1 ) {
	     for ( var i=1;i<10;i++ ) {
			 if ( m > (0.1 - i*0.01) ) {
				m = 0.1 - i*0.01 + 0.01;
				break;
			 }
		 }
	  }
	  return m;
   }

     top.openDialog(txt+"到报率历史情况",xurl,true,700,480,null);
   }
