<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../../css/table_jui.css">
		<link rel="stylesheet" type="text/css" href="../../css/redmond/jquery-ui-1.8.16.custom.css">
		<link rel="stylesheet" type="text/css" href="../../css/comm.css">
		<link rel="stylesheet" type="text/css" href="../../css/commBg.css">
		<script type="text/javascript" language="javascript" src="../../js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
 
		<script type="text/javascript" charset="utf-8">
		    var oTable=null;
		    var optType="";
			var tempStr="";
			var currentDeleteCode="";
			var currentSelectCode="";
			
			$(document).ready(function() {
			     $( "#tdcity" ).html( top.getCodeSelectHtml("CITY","city",true,null,null,"全部") );
                 loadList();
            });
   
             function loadList(){   
			   var iaoColumns= [
                               { "sTitle": "医院编码", "mDataProp": "code", "sWidth": "8%",
                                      "fnRender": function ( oObj ) {
									    if ( oObj.aData.code == '' ) {
                                           return '<input type="text" style="width:100%" id="code_'+oObj.aData.code+'" value="'+oObj.aData.code+'" />' ;
										} else {
										   return oObj.aData.code;
										}
                                      },
                                      "bUseRendered": false
                               },
							   { "sTitle": "医院名称", "mDataProp": "title", "sWidth": "15%",
                                      "fnRender": function ( oObj ) {
                                         return '<input type="text" style="width:100%" id="title_'+oObj.aData.code+'" value="'+oObj.aData.title+'" />' ;
                                      },
                                      "bUseRendered": false
                               },
							   { "sTitle": "所在城市", "mDataProp": "city", "sWidth": "10%",
                                      "fnRender": function ( oObj ) {
									     return top.getCodeSelectHtml("CITY","city_"+oObj.aData.code,true,oObj.aData.city);
                                      },
                                      "bUseRendered": false
                               },
							   { "sTitle": "电话", "mDataProp": "phone", "sWidth": "7%",
                                      "fnRender": function ( oObj ) {
                                         return '<input type="text" style="width:100%" id="phone_'+oObj.aData.code+'" value="'+oObj.aData.phone+'" />' ;
                                      },
                                      "bUseRendered": false
                               },
							   { "sTitle": "经度", "mDataProp": "map_lon", "sWidth": "8%",
                                      "fnRender": function ( oObj ) {
                                         return '<input type="text" style="width:100%" id="map_lon_'+oObj.aData.code+'" value="'+oObj.aData.map_lon+'" />' ;
                                      },
                                      "bUseRendered": false
                               },
							   { "sTitle": "纬度", "mDataProp": "map_lat", "sWidth": "12%",
                                      "fnRender": function ( oObj ) {
                                         return '<input type="text" style="width:45%" id="map_lat_'+oObj.aData.code+'" value="'+oObj.aData.map_lat+'" />&nbsp;<input type="button" value="地图" onclick="selectMap('+oObj.aData.map_lon+','+oObj.aData.map_lat+',\''+oObj.aData.code+'\')" />' ;
                                      },
                                      "bUseRendered": false
                               },
							   { "sTitle": "地址", "mDataProp": "addr", "sWidth": "15%",
                                      "fnRender": function ( oObj ) {
                                         return '<input type="text" style="width:100%" id="addr_'+oObj.aData.code+'" value="'+oObj.aData.addr+'" />' ;
                                      },
                                      "bUseRendered": false
                               },
							   { "sTitle": "备注", "mDataProp": "content", "sWidth": "15%",
                                      "fnRender": function ( oObj ) {
                                         return '<input type="text" style="width:100%" id="content_'+oObj.aData.code+'" value="'+oObj.aData.content+'" />' ;
                                      },
                                      "bUseRendered": false
                               },
							   { "sTitle": "操作", "mDataProp": "code", "sWidth": "10%","bSortable":false,
									"fnRender": function ( oObj ) {
									   tempStr = '<span align="center" style="cursor:pointer;" onclick="saveInfo(\''+oObj.aData.code+'\')"><img src="../../img/save.bmp" />&nbsp;保存</span>';
									   if ( oObj.aData.code != '' ) {
									     tempStr+='&nbsp;<span align="center" style="cursor:pointer;" onclick="deleteInfo(\''+oObj.aData.code+'\')"><img src="../../img/delete.gif" />&nbsp;删除</span>';
									   }
									   return tempStr;
									},
									"bUseRendered": false
							   }
							  ];
			   
			  var surl=top.getUrlBase()+"/actions/BaseInfo.action?getHospitalList";

			   oTable = $('#dataTable').dataTable( {
					"bProcessing": false,
					"bServerSide": true,
					"bJQueryUI": true,
					"bFilter": false,
					"bDestroy": true,
					"bLengthChange": true,
					"iDisplayLength":20,
					"sAjaxSource": surl,
					"oLanguage": {
					  "sUrl": top.getUrlBase()+"/lang_zh.txt"
				  },
				  "fnServerData": function ( sUrl, aoData, fnCallback ) {
						$.ajax( {
							"url":  sUrl,
							"data": aoData,
							"contentType" : "application/x-www-form-urlencoded; charset=utf-8",
							"success": function (json) {
								fnCallback( json );
							},
							"dataType": "json",
							"cache": false,
							"type": "POST",
							"error": function (xhr, error, thrown) {
								top.showInfoWinError("发生异常:"+error);
							}
						} );
					},
					"fnServerParams": function ( aoData ) {
					   aoData.push( { "name": "hospital.code", "value": $("#code").val() } );
					   aoData.push( { "name": "hospital.title", "value": $("#title").val() } );
					   aoData.push( { "name": "hospital.city", "value": $("#city").val() } );
					   aoData.push( { "name": "optType", "value": "addRow" } );
					},
			    "sDom": "frtlip",
				"sPaginationType": "full_numbers",
				"aoColumns": iaoColumns
				} );
			}
			
			function selectMap(lon,lat,code){
			    currentSelectCode=code;
			    var xurl="pages/selectLonLatFromMap.html?lon="+lon+"&lat="+lat;
	            top.openDialog("地图位置",xurl,true,520,450,doSelectDot);
			}
			
			function doSelectDot(){
			   try{
			     var obj=top.getTempValue();
				 if ( obj != null && obj.lat && obj.lat != '' ) {
				    $("#map_lat_"+currentSelectCode).val( obj.lat );
					$("#map_lon_"+currentSelectCode).val( obj.lon );
				 }
			   }catch(e){}
			}

			function doQuery(){
				oTable.fnDraw();
			}
			//删除
			function deleteInfo(code){
			    currentDeleteCode=code;
				top.showConfirm("您确定要删除选中的记录吗？", doDelete);
			}
			
 function doDelete(){
    var aoData=[];
	aoData.push( { "name": "hospital.code", "value": currentDeleteCode } );
	var xurl="/actions/BaseInfo.action?deleteHospital";
    top.sendAjaxRequest(xurl,aoData,optCallback);
 }
			
 function saveInfo(code){
    var aoData=[];
	if ( code == '' ) {
	  aoData.push( { "name": "hospital.code", "value": $("#code_"+code).val() } );
	} else {
	  aoData.push( { "name": "hospital.code", "value": code } );
	}
	aoData.push( { "name": "hospital.title", "value": $("#title_"+code).val() } );
    aoData.push( { "name": "hospital.content", "value": $("#content_"+code).val() } );
    aoData.push( { "name": "hospital.addr", "value": $("#addr_"+code).val() } );
	aoData.push( { "name": "hospital.city", "value": $("#city_"+code).val() } );
	aoData.push( { "name": "hospital.phone", "value": $("#phone_"+code).val() } );
	aoData.push( { "name": "hospital.map_lat", "value": $("#map_lat_"+code).val() } );
	aoData.push( { "name": "hospital.map_lon", "value": $("#map_lon_"+code).val() } );
	
	var xurl="/actions/BaseInfo.action?updateHospital";
	if ( code == '' ) {
	  xurl="/actions/BaseInfo.action?insertHospital";
	}
    top.sendAjaxRequest(xurl,aoData,optCallback);
 }

        function optCallback(obj){
         try{
			if ( obj.status == true ){
				top.showInfoWinOK("操作成功");
				doQuery();
			}else{
				top.showInfoWinError("操作失败 "+obj.msg);
			}
		   }catch(e){
			  top.showInfoWinError("处理异常:"+e.message);
		   }
	    }

	</script>
	</head>
	<body>
		<input type="hidden" id="type_id" value="-1" />
		   <div style='border: 1px solid #89A1B9;'>
			<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
			 <tr bgcolor="#C6DEFF">
			       <td align="left">医院信息管理</td>
				   <td align="right">
				     <div class="buttonDivTwo"><a href="javascript:doQuery()">查询</a></div>
				   </td>
			  </tr>
			</table>
			<table width="100%" align="center" cellpadding="1px" cellspacing="1px" border="0" >
			    <tr class="tr_data">
				  <td align="right" width="10%">医院编码:</td><td align="left" width="20%"><input type="text" id="code" value="" /></td>
				  <td align="right" width="10%">医院名称:</td><td align="left" width="30%"><input type="text" id="title" value="" /></td>
				  <td align="right" width="10%">所在城市:</td><td align="left" width="20%" id="tdcity" ></td>
			     </tr>
			 </table>
			</div>
	       <table cellpadding="0" width="100%" cellspacing="0" border="0" class="display" id="dataTable"></table>
	</body>
</html>
