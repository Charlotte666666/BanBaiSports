<body style="background-color:#7B7B7B">
<div style="width:620px;margin-left:auto;margin-right:auto;background-color:white;;padding-left:90px;padding-right:90px;padding-top:90px;padding-bottom:20px">
	<p style="text-align:center;line-height:33px">
		<strong><span style="font-size:24px;font-family:宋体">法律文书基本信息</span></strong><strong></strong>
	</p>
		<table width="99%" cellpadding="0" cellspacing="0"  style="border-color:#C6DEFF" class="maintable" align="center">
		<tr>

		</tr>
		<tr>
			<th class="tbody_td" width="100" height="35">决定/批准<br />逮捕机关</th>

			<td id="tdf_8" class="tbody_td" align="left"></td>

		</tr>

		</tr>

		</tr>

		</tr>

		</tr>

		</tr>

		</tr>

	<div width="100%" id="printBtn" style="margin_top:10px;font-size:20px;position:absolute;left:30pxx;top:50px"><center><a style="text-decoration: none"href="javascript:doPrint()"><span>[ 打印 ]</span></a></center></div>
 </div>
