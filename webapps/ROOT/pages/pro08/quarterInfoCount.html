function get4QuarterSelectHtml(initValue){
   var html="";
   html+='<select id="q_quarter">';
	  for(var i=1;i<=4;i++ ){
		   html+="<option value='"+ i +"' ";
		   if ( i == initValue ) html+=" selected ";
		   html+=">第"+i+"季度</option>";
		}
		html+="</select>";
		return html;
}


function deptCallback(obj){
    var rs=obj.aaData;
	dept_name = rs;
	var ht='<select id="deptId">';
	if(rs.length==0){
	  $("#tr_area").hide();
	}else{
	   ht+="<option value='all_dept' >全部</option>";
		for(var i=0;i<rs.length;i++ ){
		   ht+="<option value='"+rs[i].deptId+"'";
		   ht+=">"+rs[i].name+"</option>";
		}
	}
	 ht+="</select>";
	 $( "#q_dept" ).html(ht);
}
function doQuery(){
	var aoData=[];
	dept_id = $("#deptId").val();
	aoData.push( { "name": "year", "value": $("#q_year").val() } );
	aoData.push( { "name": "quarter", "value": $("#q_quarter").val()} );
	aoData.push( { "name": "deptId", "value": dept_id} );
	top.sendAjaxRequest("/actions/Pro08Report.action?getQuarterInformationCount",aoData,infoCallback);
