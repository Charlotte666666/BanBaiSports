<script type="text/javascript">
	var prisonInfo={};
	var specialInfo={};
	
	  $(document).ready(function() {
	    try{
	      prisonInfo=opener.getPrisonValue();
		  specialInfo=opener.getSpecialValue();

	       $("#prison_name").html( prisonInfo.prison_name );
	       $("#prison_sex").html(prisonInfo.prison_sex );
	       $("#x_9").html( opener.top.getCodeName("CRIMINAL_TYPE",prisonInfo.x_9));
	       $("#x_11").html( prisonInfo.x_11);
	       $("#correct_type").html(opener.top.getCodeName("CORRECT_CATEGORY",prisonInfo.correct_type));
	       $("#x_8").html( prisonInfo.x_8 );
	       $("#live_addr").html( prisonInfo.live_addr );
			$("#x_22").html( prisonInfo.x_22 );
			$("#x_20").html( prisonInfo.x_20 );
			$("#x_21").html( prisonInfo.x_21 );
			var a=prisonInfo.start_date;
			var pri_b_date=a.split("-");
			$("#cy").html(pri_b_date[0]);
			$("#cm").html(pri_b_date[1]);
			$("#cd").html(pri_b_date[2]);
			
			var pri_e_date=prisonInfo.end_date.split("-");
			$("#fcy").html(pri_e_date[0]);
			$("#fcm").html(pri_e_date[1]);
			$("#fcd").html(pri_e_date[2]);

			$("#reason").html(specialInfo.reason);
			$("#addr").html(specialInfo.addr);
			$("#suo_check_desc").html(specialInfo.suo_check_desc);
			$("#ting_check_desc").html(specialInfo.ting_check_desc);
			$("#remark").html(specialInfo.remark);
			$("#addr").html( specialInfo.addr );
			//$("#check_result").val(specialInfo.check_result);
			//$("#apply_time").val( top.getTimeStr( specialInfo.apply_time, true ) );
			//出入起止日期
			var special_start_date=specialInfo.in_date.split("-");
			$("#sy").html(special_start_date[0]);
			$("#sm").html(special_start_date[1]);
			$("#sd").html(special_start_date[2]);
			
			var special_end_date=specialInfo.out_date.split("-");
			$("#fsy").html(special_end_date[0]);
			$("#fsm").html(special_end_date[1]);
			$("#fsd").html(special_end_date[2]);
			//各级审批日期
			var ting_check_time=specialInfo.ting_check_time.split("-");
			$("#tcheckY").html(ting_check_time[0]);
			$("#tcheckM").html(ting_check_time[1]);
			$("#tcheckD").html(ting_check_time[2]);
			
			var suo_check_time=specialInfo.suo_check_time.split("-");
			$("#scheckY").html(suo_check_time[0]);
			$("#scheckM").html(suo_check_time[1]);
			$("#scheckD").html(suo_check_time[2]);
			
		}catch(e){
		}
		
   } );
</script>
<style type="text/css"> 
table{width:100%;margin-top:20px}
table,table td,table th{border:1px solid black;border-collapse:collapse;}
table tr td{text-align:center;font-size:16px;font-style:宋体;font-weight:bold;line-height:33px;padding:4px}
</style>
 <body style="background-color:#7B7B7B">
  <div style="width:620px;margin-left:auto;margin-right:auto;background-color:white;padding:90px">
<center>
    <strong><span style="font-size:24px;font-family:宋体;">社区服刑人员进入特定区域（场所）审批表</span></strong>
</center>
<table>
<tr><td width="20%">姓  名</td><td id="prison_name"  width="12.5%"></td><td  width="10%">性 别</td ><td id="prison_sex" width="12.5%"></td><td  width="12.5%">罪  名</td><td id="x_9"  width="12.5%"></td><td  width="12.5%">刑期</td><td id="x_11"  width="7.5%"></td></tr>
<tr><td>矫正类别</td><td id="correct_type"></td><td>矫正期限</td><td id="x_8"></td><td>起止日</td><td colspan="3">自<span id="cy"></span>年<span id="cm" ></span>月<span id="cd"></span>日<br>至 <span id="fcy"></span>年<span id="fcm"></span>月<span id="fcd"></span>日</td></tr>
<tr><td>禁止令内容</td><td id="x_22" colspan="3"></td><td>禁止期限起止日</td><td colspan="3"><span id="x_20"></span>~<span id="x_21"></span></td></tr>
<tr><td>居住地</td><td id="live_addr" colspan="3"></td><td>申请进入的区域（场所）</td><td id="addr" colspan="3"></td></tr>
<tr rowspan="2" style="line-height:66px"><td>申请理由及时间起止</td><td colspan="7"  style="text-align:left"><span id="reason" align="left"></span><br><span align="right" style="margin-left:200px">自<span id="sy"></span>年<span id="sm"></span>月<span id="sd"></span>日至 <span id="fsy"></span>年<span id="fsm"></span>月<span id="fsd"></span>日</span></td></tr>
<tr rowspan="2" style="line-height:66px"><td>司法所意见</td><td colspan="7" align="left" style="text-align:left"><span height="20px" id="suo_check_desc"></span><br><span align="left">负责人：（签字）<span id="suo_check_user"></span></span><span style="margin-left:120px">（公章）</span><br><span style="margin-left:360px"><span id="scheckY"></span>年<span id="scheckM"></span>月<span id="scheckD"></span>日</span></td></tr>
<tr rowspan="2" style="line-height:66px"><td>现居住地县级司法行政机关意见</td><td colspan="7" align="left" style="text-align:left"><span height="20px" id="ting_check_desc"></span><br><span align="left">负责人：（签字）</span><span style="margin-left:120px">（公章）</span><br><span style="margin-left:360px"><span id="tcheckY"></span>年<span id="tcheckM"></span>月<span id="tcheckD"></span>日</span></td></tr>
<tr rowspan="2" style="line-height:66px"><td>备  注</td><td id="remark" colspan="7" style="text-align:left"></td></tr>
</table>
<span>注：抄送居住地县级人民检察院。</span>
  </div>
