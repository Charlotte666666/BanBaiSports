function saveBaseInfo(){
     var aoData=[];
	 var info_status="0";
	  var rg = document.getElementsByName("radiobutton");
           for(var i=0;i<rg.length;i++){             
             if(rg[i].checked){
                info_status = rg[i].value;
             }
	 }
	 if(info_status==0){
	   top.showInfoWinWarn("请选择审核意见");
	   return;
	  }
	  aoData.push( { "name": "count.id", "value":infoId });
	  aoData.push( { "name": "count.info_status", "value": info_status});
	  aoData.push( { "name": "count.memo", "value": $("#memo").val()});
	  top.sendAjaxRequest("/actions/Pro08Report.action?examineCountInfo",aoData,optCallback);
	  
}
 function optCallback(obj){
