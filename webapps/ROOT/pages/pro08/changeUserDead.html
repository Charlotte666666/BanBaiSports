<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/comm.css">
  <script type="text/javascript" language="javascript" src="../../js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" language="javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" language="javascript" src="../../js/checkForm.js"></script>

  <script type="text/javascript">
   var isSaveOK=false;
   var infoId=0;
   var status="";
   
   $(document).ready(function() {
     initData();
   } );
   
   function doBeforeClose(){
     var obj={
    		  "isSaveOK":isSaveOK
    		};
     top.setTempValue(obj);
   }
   function doCancel(){
	   parent.closeDialog();
   }
   
   function doSubmit(){
	 var checkMsg = checkForm();
	 if ( checkMsg != '' ) {
	     top.showInfoWinWarn(checkMsg);
         return ;
	 }
      var aoData=[];
	  aoData.push( { "name": "prison.prison_code", "value":infoId } );
	  aoData.push( { "name": "prison.dead_desc", "value": $("#dead_desc").val() } );
	  top.sendAjaxRequest("/actions/Prison.action?updatePrisonInfoDeadStatus",aoData,optCallback);
   }
   
   function checkForm(){
     var msg = "";
	 msg += checkString($("#dead_desc").val(),true,1024,"调整原因");
     return msg;
   }
   
   function optCallback(obj){
	   try{
	    if ( obj.status == true ){
	     isSaveOK = true;
	     top.showInfoWinOK("操作成功！");
		 parent.closeDialog();
	    }else{
	     isSaveOK = false;
	     top.showInfoWinError("操作失败 "+obj.msg);
	    }
	   }catch(e){
		 top.showInfoWinError("处理异常:"+e.message);
	   }
   }
   
   function initData(){
	   try{
  	       infoId=top.getUrlParam(document.URL,"infoId");
		   var prisonName = decodeURI( top.getUrlParam(document.URL,"prison_name") );
		   if ( !prisonName ) prisonName="";
		   $( "#user_code" ).html(infoId);
		   $( "#user_name" ).html(prisonName);
	   }catch(e){
		   top.showInfoWinError(e.message);
	   }
   }
  </script> 
</head>
<body>
<br>
<table width="100%" border="0" padding="0" spacing="0">
 <tr>
    <td align="right" width="25%">服刑人员账号:</td>
    <td align="left" width="75%" id="user_code"></td>
 </tr>
 <tr>
    <td align="right">服刑人员姓名:</td>
    <td align="left" id="user_name"></td>
 </tr>
 <tr>
    <td align="right">详情:</td>
    <td align="left"><textarea id="dead_desc" cols="45" rows="6" ></textarea></td>
 </tr>
</table>
<p align="center">
   <table><tr>
		    <td><div class="buttonDivSix"><a href="javascript:doSubmit()">提交</a></div></td>
		    <td><div class="buttonDivSix"><a href="javascript:doCancel()">取消</a></div></td>
   </tr></table>
</p>
</body>
</html>
