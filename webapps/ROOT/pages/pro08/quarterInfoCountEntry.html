function get4QuarterSelectHtml(initValue){
   var html="";
   html+='<select id="q_quarter" onchange="checkHasCountInfo()">';
	  for(var i=1;i<=4;i++ ){
		   html+="<option value='"+ i +"' ";
		   if ( i == initValue ) html+=" selected ";
		   html+=">第"+i+"季度</option>";
		}
		html+="</select>";
		return html;
}

	         $("#q_submit").hide();
	         $("#CountInfotable").hide();
	         $("#checkSpan").html("本报表已经存在！");
	    }else{
	    	isCreated = false;
	        top.showInfoWinError("操作失败 "+obj.msg);
	    }
	   }catch(e){
		    top.showInfoWinError("处理异常:"+e.message);
	   }
   }
   </script>
