$(document).ready(function() {
       
        var d=new Date();

       function checkSavePunishInfo(){
		var msg="";
		if( $("#punish_time").val() == '' )msg += "惩罚时间不能为空！<br/>";
		if( $("#punish_content").val() == '' )msg += "惩罚内容不能为空！";
		return msg;
	}
    function savePunishmentInfo(){
	var checkMsg = checkSavePunishInfo();
	    if ( checkMsg != '' ) {
	       top.showInfoWinWarn(checkMsg);
           return ;
	    }
	 var aoData=[];
	     aoData.push( { "name": "punishInfo.prison_code", "value": prison_code });
         aoData.push( { "name": "punishInfo.punish_time", "value": top.toTimestamp($("#punish_time").val())} );
		 aoData.push( { "name": "punishInfo.punish_content", "value": $("#punish_content").val() } );
		 aoData.push( { "name": "punishInfo.fill_user", "value": $("#fill_user").val() } );
	  if(optType == "insert"){
	  var xurl="/actions/PunishmentInfo.action?insertPunishmentInfo";
	}
	  else if(optType == "update"){
	   aoData.push( { "name": "punishInfo.id", "value": infoId} );
	  var xurl="/actions/PunishmentInfo.action?updatePunishmentInfo";
	  }

	 top.sendAjaxRequest(xurl,aoData,optCallback);
   }
   
    function optCallback(obj){
	   try{
	    if ( obj.status == true ){
	     isSaveOK = true;
	     top.showInfoWinOK("操作成功");
		 parent.closeDialog();
	    }else{
	    	isSaveOK = false;
	      top.showInfoWinError("操作失败 "+obj.msg);
	    }
	   }catch(e){
		  top.showInfoWinError("处理异常:"+e.message);
	   }
   }
   
   function doBeforeClose(){
     var obj={

function doCancel(){
