function saveBaseInfo(){
     var aoData=[];

	  var rg = document.getElementsByName("radiobutton");
           for(var i=0;i<rg.length;i++){             
             if(rg[i].checked){
                info_status = rg[i].value;
             }
	 }
	 if(info_status==0){
	   top.showInfoWinWarn("请选择审核意见");

	  }
	  aoData.push( { "name": "quarter_count.id", "value":infoId });
	  aoData.push( { "name": "quarter_count.info_status", "value": info_status});
	  aoData.push( { "name": "quarter_count.memo", "value": $("#memo").val()});
	  top.sendAjaxRequest("/actions/Pro08Report.action?examineQuarterCountInfo",aoData,optCallback);
