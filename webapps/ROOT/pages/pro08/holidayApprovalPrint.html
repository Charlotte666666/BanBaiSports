<script type="text/javascript">
	var prisonInfo={};
	var holiday={};
	
	  $(document).ready(function() {
	    try{
	      prisonInfo=opener.getPrisonValue();
		  holiday=opener.getHolidayValue();
	       $("#prison_name").html( prisonInfo.prison_name );
	       $("#prison_sex").html(prisonInfo.prison_sex );
	       $("#x_9").html( prisonInfo.x_9);
	       $("#x_11").html( prisonInfo.x_11);
	       $("#correct_type").html(prisonInfo.correct_type);
	       $("#x_8").html( prisonInfo.x_8 );
	       $("#live_addr").html( prisonInfo.live_addr );
			$("#register_addr").html( prisonInfo.register_addr );
			$("#id_card").html( prisonInfo.id_card );
			//
			var a=prisonInfo.start_date;
			var holi_b_date=a.split("-");
			$("#cy").html(holi_b_date[0]);
			$("#cm").html(holi_b_date[1]);
			$("#cd").html(holi_b_date[2]);
			
			var holi_e_date=prisonInfo.end_date.split("-");
			$("#fcy").html(holi_e_date[0]);
			$("#fcm").html(holi_e_date[1]);
			$("#fcd").html(holi_e_date[2]);

			
			//$("#check_result").html(top.getCodeName("APPLY_ADDRCHANGE_RESULT",holiday.check_result));
			$("#reason").html(holiday.reason);
			$("#destination").html(holiday.destination);
			$("#suo_check_desc").html(holiday.suo_check_desc);
			$("#ting_check_desc").html(holiday.ting_check_desc);
			$("#remark").html(holiday.remark);
			//$("#check_result").val(holiday.check_result);
			//$("#apply_time").val( top.getTimeStr( holiday.apply_time, true ) );
			//请假起止如期
			var holiday_start_date=holiday.start_date.split("-");
			$("#hy").html(holiday_start_date[0]);
			$("#hm").html(holiday_start_date[1]);
			$("#hd").html(holiday_start_date[2]);
			
			var holiday_end_date=holiday.end_date.split("-");
			$("#fhy").html(holiday_end_date[0]);
			$("#fhm").html(holiday_end_date[1]);
			$("#fhd").html(holiday_end_date[2]);
			//各级审批日期
			var ting_check_time=holiday.ting_check_time.split("-");
			$("#tcheckY").html(ting_check_time[0]);
			$("#tcheckM").html(ting_check_time[1]);
			$("#tcheckD").html(ting_check_time[2]);
			
			var suo_check_time=holiday.suo_check_time.split("-");
			$("#scheckY").html(suo_check_time[0]);
			$("#scheckM").html(suo_check_time[1]);
			$("#scheckD").html(suo_check_time[2]);
			
		}catch(e){
		}
		
   } );
</script>
<style type="text/css">
