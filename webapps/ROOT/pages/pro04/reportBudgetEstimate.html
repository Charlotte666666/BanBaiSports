<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../../css/table_jui.css">
		<link rel="stylesheet" type="text/css" href="../../css/redmond/jquery-ui-1.8.16.custom.css">
		<link rel="stylesheet" type="text/css" href="../../css/comm.css">
		<link rel="stylesheet" type="text/css" href="../../css/commBg.css">
		<script type="text/javascript" language="javascript" src="../../js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" language="javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" language="JavaScript1.2" src="../../js/Calendar3.js"></script>

		<script type="text/javascript" charset="utf-8">
		    var oTable=null;
			
			$(document).ready(function() {
			   var iaoColumns= [
                               { "sTitle": "项目号", "mDataProp": "project_code", "sWidth": "10%","sClass": "left","bSortable":false,
                                      "fnRender": function ( oObj ) {
                                           return '<a href=\'javascript:void(0)\' onclick="updateProject(\''+oObj.aData.id+'\',\''+oObj.aData.project_name+'\')" >'+oObj.aData.project_code+"</a>" ;
                                      },
                                      "bUseRendered": false 
                               },
							   { "sTitle": "项目经理", "mDataProp": "project_manager_id", "sWidth": "10%", "bSortable":false,
                                  "fnRender": function ( oObj ) {
                                       return top.getUserNameByCode( oObj.aData.project_manager_id );
                                  },
                                  "bUseRendered": false   
							   },
							   { "sTitle": "客户名称", "mDataProp": "project_manager_id", "sWidth": "10%", "bSortable":false,
                                  "fnRender": function ( oObj ) {
                                       return top.getCustomerNameById( oObj.aData.customer_name );
                                  },
                                  "bUseRendered": false   
							   },
							   { "sTitle": "项目名称", "mDataProp": "project_name", "sWidth": "30%","sClass": "left","bSortable":false, "bUseRendered": false },
							   { "sTitle": "合同额", "mDataProp": "plan_contact_money", "sWidth": "8%","sClass": "right","bSortable":false, 
							      "fnRender": function ( oObj ) {
                                       return "<div style='float:right'>"+(oObj.aData.plan_contact_money)+"</div>";
                                  },
								  "bUseRendered": false },
							   { "sTitle": "预算评估", "mDataProp": "estimateTotal", "sWidth": "8%","sClass": "right","bSortable":false,
  							      "fnRender": function ( oObj ) {
                                       return "<div style='float:right'>"+oObj.aData.estimateTotal+"</div>";
                                  },
								  "bUseRendered": false },
							   { "sTitle": "半程更新", "mDataProp": "updateTotal", "sWidth": "8%","sClass": "right","bSortable":false, 
							      "fnRender": function ( oObj ) {
                                       return "<div style='float:right'>"+oObj.aData.updateTotal+"</div>";
                                  },
								  "bUseRendered": false },
							   { "sTitle": "实际费用", "mDataProp": "realTotal", "sWidth": "8%","sClass": "right","bSortable":false, 
							      "fnRender": function ( oObj ) {
                                       return "<div style='float:right'>"+oObj.aData.realTotal+"</div>";
                                  },
								  "bUseRendered": false },
							   { "sTitle": "支出差额", "mDataProp": "discrepancy", "sWidth": "8%","sClass": "right","bSortable":false, 
							      "fnRender": function ( oObj ) {
                                       return "<div style='float:right'>"+oObj.aData.discrepancy+"</div>";
                                  },
								  "bUseRendered": false 
							    }
               ];

			   var surl=top.getUrlBase()+"/actions/ProMVTProject.action?reportBudgetEstimate";

			   oTable = $('#dataTable').dataTable( {
					"bProcessing": false,
					"bServerSide": true,
					"bJQueryUI": true,
					"bFilter": false,
					"bDestroy": true,
					"bLengthChange": true,
					"iDisplayLength":20,
					"sAjaxSource": surl,
					"oLanguage": {
					  "sUrl": top.getUrlBase()+"/lang_zh.txt"
				  },
				  "fnServerData": function ( sUrl, aoData, fnCallback ) {
						$.ajax( {
							"url":  sUrl,
							"data": aoData,
							"contentType" : "application/x-www-form-urlencoded; charset=utf-8",
							"success": function (json) {
								fnCallback( json );
							},
							"dataType": "json",
							"cache": false,
							"type": "POST",
							"error": function (xhr, error, thrown) {
								top.showInfoWinError("发生异常:"+error);
							}
						} );
					},
					"fnServerParams": function ( aoData ) {
					     aoData.push( { "name": "time1", "value": $("#q_time1").val() } );
						 aoData.push( { "name": "time2", "value": $("#q_time2").val() } );
			        },
			      "sDom": "frt",
				  "sPaginationType": "full_numbers",
					"aoColumns": iaoColumns
				} );
			} );
			
			function doQuery(){
				oTable.fnDraw();
			}
			
 function updateProject(projectId,project_name){
	 var xurl="pages/pro04/projectInfo.html?opt=update&projectId="+projectId;
	 top.openDialog("项目【"+project_name+"】详细信息",xurl,true,1100,620,null);
 }
			
 function exportData(){
     var aoData=[];
     aoData.push( { "name": "time1", "value": $("#q_time1").val() } );
	 aoData.push( { "name": "time2", "value": $("#q_time2").val() } );
	 top.showLoadingInfo(true);
     top.sendAjaxRequest("/actions/ProMVTProject.action?exportReportBudgetEstimate",aoData,callBackExportData);
 }
 
 function callBackExportData(obj){
     top.showLoadingInfo(false);
	 try{
	    if ( obj.status == true ){
		   var downUrl=top.getUrlBase()+"/download?filePath="+obj.msg+"&fileName=预算费用报表.xls";
		   document.location.href=downUrl;
	    }else{
		   top.showInfoWinError("操作失败 "+obj.msg);
	    }
	 }catch(e){
	    top.showInfoWinError("处理异常:"+e.message);
	 }
 }
 </script>
	</head>
	<body>
		<div width="100%">
		    <div style='border: 2px solid #89A1B9;'>
			 <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
			 <tr bgcolor="#C6DEFF">
			      <td align="left" width="110px">&nbsp;预算报表&nbsp;</td>
				  <td align="right">
				     <div class="buttonDivTwo"><a href="javascript:doQuery()">查询</a></div>
				  </td>
				  <td width="2px">&nbsp;</td>
			  </tr>
			 </table>
		     <table width="100%" align="center" cellpadding="1px" cellspacing="1px" border="0" >
			    <tr class="tr_data">
				  <td align="right">统计时间从:</td><td align="left" ><input type="text" id="q_time1" value="" onclick="new Calendar().show(this);" style="width:80px" size="15" />
				     到:<input type="text" id="q_time2" value="" onclick="new Calendar().show(this);" style="width:80px" size="15" /></td>
			     </tr>
			 </table>
			</div>
			<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
			 <tr bgcolor="#C6DEFF">
			      <td align="left">
				   <table align="left" cellpadding="1px" cellspacing="0" border="0"><tr>
				    <td>&nbsp;查询结果列表&nbsp;</td>
					<td><div id="exportBtn" class="buttonDivTwo"><a href="javascript:exportData()">导出</a></div></td>
			       </tr></table></td>
			  </tr>
			</table>
	        <table align="center" cellpadding="0" width="100%" cellspacing="0" border="0" class="display" id="dataTable"></table>
		</div>
	</body>
</html>
