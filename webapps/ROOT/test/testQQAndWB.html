<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns:wb="http://open.weibo.com/wb">
  <head>
    <title>测试QQ和新浪微博登录</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="904932052" data-redirecturi="http://localhost:8080/index_main.jsp" charset="utf-8"></script>
    <script type="text/javascript">

	
	//新浪微博登录
	WB2.anyWhere(function (W) {
      W.widget.connectButton({
        id: "wb_connect_btn",
        type: '3,2',
        callback: {
            login: function (o) { //登录后的回调函数
                alert("login: " + o.screen_name)
            },
            logout: function () { //退出后的回调函数
                alert('logout');
            }
        }
     });
    });
	//QQ登录
	QC.Login({
       btnId:"qqLoginBtn"	//插入按钮的节点id
    });
    </script>
  </head>
  
  <body>
      <wb:login-button type="3,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>
      <span id="qqLoginBtn"></span>
  </body>
</html>
