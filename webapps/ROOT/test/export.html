<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript">
function ExportExcel(){
	try {
		var oXL = new ActiveXObject("Excel.Application");
		var oWB = oXL.Workbooks.Add();
		var oSheet = oWB.ActiveSheet;
		var Lenr = 10;
		for (i = 0; i < Lenr; i++){
			var Lenc = 10;
			for (j = 0; j < Lenc; j++){ 
			  oSheet.Cells(i + 1, j + 1).value = "TXT"+j;
			}
		}
		oXL.Visible = true;
	} catch(e) {
	  alert(e.message);
	}
}

function dataToTxt(){
	var file_name = "ExportTxt.txt";
	if( file_name!=null ) {
		try{
			var FSO=new ActiveXObject("Scripting.FileSystemObject");
			var f1 = FSO.CreateTextFile(file_name, true); 
			var Lenr = 10;
			for (i = 0; i < Lenr; i++){ 
				var Lenc = 10;
				for (j = 0; j < Lenc; j++){ 
				   f1.write("  TXT"+j);
				}
				f1.write("\r\n");
			}
			f1.close();
			alert("f");
		} catch(e) {
		    alert(e.message);
		}
	}
}

</script>
</head>
<body>
  <input type="button" value="ExportExcel" onclick="ExportExcel()" />&nbsp;
  <input type="button" value="dataToTxt" onclick="dataToTxt()" />
</body>
</html>
